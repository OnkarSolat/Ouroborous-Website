<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ouroboros</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="title-text" id="titleText">
            <div class="title login">
                <h1>login Form</h1>
            </div>
            <div class="title signup">
                <h1>Sign-up Form</h1>
            </div>
        </div>

        <div class="form-container" id="formCntnr">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div id="sldTab" class="slide-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" id="lgin" class="login">
                    <div class="field">
                        <input type="text" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="field">
                        <div class="pass-link"><a href="#">Forgot Password?</a></div>
                    </div>
                    <div class="field">
                        <input name="login" type="submit" value="Login">
                    </div>
                    <div id="signupLnk" class="signup-link">Not a member?<a href="#">Sign-up now</a></div>

                </form>

                <form action="ouroborous.php" class="signup" id="signupForm">
                    <div id="name">
                        <div class="field">
                            <input type="text" name="firstname" placeholder="Firstname" style="width: 24%; margin-right: 1%;" required>
                            <input type="text" name="lastname" placeholder="Lastname" style="width: 24%;">
                        </div>

                    </div>
                    <div id="PickGender" class="contaioner-gender" style="margin-top: 10px;">
                        <p style="margin: 9px;">Gender -</p>
                        <div class="gnd">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div class="gnd">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="gnd">
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>

                    <div class="field">
                        <input class="name" type="email" name="email" placeholder="Email Address" style="width: 50%;" required>
                    </div>

                    <div class="Signup-inputs">
                        <div class="field">
                            <div class="flexdisp">
                                <input type="text" name="contrycode" placeholder="Contry code" value="+91" style="width: 10%; margin-right: 2px;" required>

                                <input type="text" name="phonenumber" placeholder="Contact number" style="width: 39.6%;" required>
                            </div>


                            <input type="password" name="pass" placeholder="password" style="width: 50%;margin-bottom: 5px;">


                            <input type="password" name="Confirmpass" placeholder="Confirm Password" style="width: 50%;" required>
                        </div>
                    </div>
                    <div class="field" style="margin-top: 150px;">
                        <input type="submit" name="submit" value="submit" style="width: 50%;">
                    </div>
                    <!-- <div class="signup-link">Already have an account?<a href="#">Login</a></div> -->
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginForm = document.querySelector("form.login");
        var lgnForm = document.getElementById('lgin');
        var signuplnk = document.getElementById('signupLnk');
        var signup = document.getElementById('signupForm');
        var sldTab = document.getElementById('sldTab');
        var wrapper = document.getElementById('wrapper');
        var titleText = document.getElementById('titleText');
        var formContainer = document.getElementById('formCntnr');
        const signupForm = document.querySelector("form.signup");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signuplink = document.querySelector(".signup-link a");
        const logintext = document.querySelector(".title-text .login");
        const signuptext = document.querySelector(".title-text .signup");
        signupBtn.onclick = (() => {
            // document.write('hi');
            //loginForm.style.marginleft = "-100%";
            lgnForm.style.marginLeft = '-100%';
            titleText.style.marginLeft = '-100%';
            wrapper.style.height = '750px';
            signup.style.minHeight = '500px';
            //logintext.style.marginleft = "-100%";
        });
        loginBtn.onclick = (() => {
            // document.write('hi');
            //loginForm.style.marginleft = "0%";
            lgnForm.style.marginLeft = '0%';
            titleText.style.marginLeft = '0%';
            wrapper.style.minHeight = '550px';
            wrapper.style.height = '570px';
            formContainer.style.height = '570px';
            //logintext.style.marginleft = "0%";
        });
        signuplnk.onclick = (() => {
            signupBtn.onclick();
            // slideTab.style.left = '50%'
            signup.checked = true;
            // sldTab.style.left = '50%';
            return false;
        });
    </script>

</body>

</html>
